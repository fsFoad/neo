<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
    *ngIf="navigation"
    class="dark print:hidden"
    [ngClass]="defaultNavClass"
    [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'"
    [navigation]="navigation.default"
    [opened]="!isScreenSmall"
    [position]="AppSettings.NavigationPosition"
>
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>
        <!-- Logo -->
        <div class="flex h-20 items-center p-6 pb-0">
           <!-- &lt;!&ndash; Light version &ndash;&gt;
            <img
                class="w-30 dark:hidden"
                src="images/logo/logo-text.svg"
                alt="Logo image"
            />
            &lt;!&ndash; Dark version &ndash;&gt;
            <img
                class="hidden w-30 dark:flex"
                src="images/logo/logo-text-on-dark.svg"
                alt="Logo image"
            />-->
                <img class="logo-icon" src="assets/images/logos/logo.png">
                <span class="text-secondary">{{companyName}}</span>
        </div>
    </ng-container>
    <ng-container fuseVerticalNavigationFooter>
        <!-- User -->
            <div class=" border-t px-6 py-8" style="text-align: center;">
                <div>
                    <div>
                        <div>
                <span style="font-size: 10px; display: block; margin-top: 6px;">
                    {{appVersion}}
                </span>
                            <span style="font-size: 10px; display: block; margin-top: 6px;">
                    {{history}}
                </span>
                            <span style="font-size: 10px; display: block; margin-top: 6px;">
                    {{typeVersion}}
                </span>
                        </div>
                    </div>
                </div>

            </div>
    </ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden"
    >
        <!-- Navigation toggle button -->
        <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <!-- Components -->
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2 w-full flex-row-reverse">
            <user></user>
            <languages></languages>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <search [appearance]="'bar'"></search>
            <shortcuts></shortcuts>
            <messages></messages>
            <notifications></notifications>
            <theme-switcher></theme-switcher>
            <button
                class="lg:hidden"
                mat-icon-button
                (click)="quickChat.toggle()"
                *ngIf="AppSettings.ShowChat"
            >
                <mat-icon
                    [svgIcon]="'heroicons_outline:chat-bubble-left-right'"
                ></mat-icon>
            </button>
            <!--<div class="w-full h-15">
                <app-main></app-main>
            </div>-->
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        <!-- *ngIf="true" hack is required here for router-outlet to work correctly.
             Otherwise, layout changes won't be registered and the view won't be updated! -->
        @if (true) {
            <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
<!--    <div
        class="bg-card relative z-49 flex h-14 w-full flex-0 items-center justify-start border-t px-4 dark:bg-transparent md:px-6 print:hidden"
    >
        <span class="text-secondary font-medium"
            >Fuse &copy; {{ currentYear }}</span
        >
    </div>-->
</div>

<!-- Quick chat -->
<quick-chat #quickChat="quickChat" *ngIf="AppSettings.ShowChat"></quick-chat>
