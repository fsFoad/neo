<div dir="rtl" class="segmented-input-container">
    <div
        class="flex flex-row-reverse items-stretch w-full rounded-lg ring-1 ring-gray-300 bg-white focus-within:ring-2 focus-within:ring-primary-500">


        <!-- بخش A -->
        <input
            pInputText
            [ngModel]="value.partA"
            (ngModelChange)="onPartAChange($event)"
            [placeholder]="placeholderA"
            maxlength="8"
            class="grow px-1 py-2 border-0 outline-none focus:ring-0 !shadow-none text-right"
        />


        <!-- اسلش -->
        <span class="px-1 select-none self-center">/</span>


        <!-- بخش B -->
        <input
            pInputText
            [ngModel]="value.partB"
            (ngModelChange)="onPartBChange($event)"
            [placeholder]="placeholderB"
            maxlength="3"
            class="w-20 px-1 py-2 border-0 outline-none focus:ring-0 !shadow-none text-center"
        />


        <!-- اسلش -->
        <span class="px-1 select-none self-center">/</span>


        <!-- دراپ‌داون C -->
        <p-dropdown
            [options]="dropdownOptions"
            [ngModel]="value.partC"
            (onChange)="onPartCChange($event.value)"
            [showClear]="true"
            class="dropdown-normal border-0 rounded-none outline-none focus:ring-0 !shadow-none"
            panelStyleClass="rtl-dropdown"
        ></p-dropdown>
    </div>


    <!-- مقدار نهایی -->
    <small class="block mt-2 text-gray-500">{{ combined }}</small>
</div>
