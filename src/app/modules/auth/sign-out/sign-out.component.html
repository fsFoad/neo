<div class="flex min-w-0 flex-auto flex-col items-center sm:justify-center">
    <div
        class="relative w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow"
        *transloco="let t"
    >
        <div class="flex flex-col items-center space-y-8">
            <!-- Logo -->
            <div class="relative">
                <img src="assets/images/resalat4.png" class="w-45 h-40 drop-shadow-lg"/>
            </div>

            <!-- Title -->
            <div
                class="mt-8 text-center text-2xl font-extrabold leading-tight tracking-tight"

            >
                {{ t('You have signed out!') }}
            </div>
            <div class="mt-0.5 flex justify-center font-medium">
                <!-- Redirect countdown -->
                @if (countdown > 0) {
                    {{ t('Redirecting in') }}
                    {{ countdown | i18nPlural: countdownMapping }}
                }

                <!-- Redirect message -->
                @if (countdown === 0) {
                    {{ t('You are now being redirected!') }}
                }
            </div>

            <!-- Form footer -->
            <div class="text-secondary mt-8 text-center text-md font-medium">
                <span>{{ t('Go to') }}</span>&nbsp;
                <a
                    class="ml-1 text-primary-500 hover:underline"
                    [routerLink]="['/sign-in']"
                    >{{ t('sign in') }}
                </a>
            </div>
        </div>
    </div>
</div>
