<div class="w-full bg-white" *ngIf="!showChild">
    <div class="p-8 rounded-xl shadow-sm mx-auto">
        <div class="flex flex-col w-full p-4">
            <div class="flex flex-col items-start text-right w-full">
                <h2 class="text-2xl font-semibold mb-2">مدیریت عملیات تسهیلات</h2>
            </div>
        </div>
    </div>
</div>

<div class="p-6 space-y-6 rounded-2xl" *ngIf="!showChild">
    <div class="flex flex-col">
        <div class="bg-white p-4 rounded-xl border border-slate-200">
            <div class="my-2 mb-4">
                <button
                    pButton
                    icon="pi pi-plus"
                    class="p-button-primary normal-button"
                    type="button"
                    label="افزودن عملیات به عقد"
                    (click)="openCreateDialog()"
                ></button>
            </div>

            <p-table
                [value]="operationTable"
                [paginator]="true"
                [rows]="5"
                styleClass="p-datatable-striped p-datatable-gridlines responsive-table"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>ردیف</th>
                        <th>نوع عقد</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                    <tr>
                        <td>{{ rowIndex + 1 }}</td>
                        <td>{{ row.type }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<!-- 🔹 نمایش کامپوننت فرزند -->
<app-add-new-operation
    *ngIf="showChild"
    [visible]="showChild"
    (close)="closeChild()"
    (confirm)="confirmChild($event)"
></app-add-new-operation>
