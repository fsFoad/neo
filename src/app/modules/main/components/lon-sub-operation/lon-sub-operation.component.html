<div class="w-full bg-white" *ngIf="!showForm">
    <div class="p-8 rounded-xl shadow-sm mx-auto">
        <div class="flex flex-col w-full p-4">
            <div class="flex flex-col items-start text-right w-full">
                <h2 class="text-2xl font-semibold mb-2">
                    مدیریت عملیات
                </h2>
            </div>
        </div>
    </div>
</div>

<div class="p-6 space-y-6 rounded-2xl" *ngIf="!showForm">
    <div class="flex flex-col">
        <div class="bg-white p-4 rounded-xl border border-slate-200">
            <div class="my-2 mb-4">
                <button
                    pButton
                    icon="pi pi-plus"
                    class="p-button-primary normal-button"
                    type="button"
                    label="ایجاد ریز عملیات"
                    (click)="openCreateDialog()"
                ></button>
            </div>

            <p-table
                [value]="operationTable"
                [paginator]="true"
                [rows]="5"
                [rowsPerPageOptions]="[5, 10, 20]"
                styleClass="p-datatable-striped p-datatable-gridlines responsive-table"
            >
                <ng-template pTemplate="header">
                    <tr>
                        <th>ردیف</th>
                        <th>کد</th>
                        <th>عنوان</th>
                        <th>وضعیت</th>
                        <th>عملیات</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                    <tr>
                        <td>{{ rowIndex + 1 }}</td>
                        <td>{{ row.code }}</td>
                        <td>{{ row.title }}</td>
                        <td>{{ row.active }}</td>
                        <td>
                            <div class="flex flex-row gap-2">
                                <button
                                    pButton
                                    icon="pi pi-eye"
                                    class="p-button-sm p-button-rounded p-button-outlined"
                                    pTooltip="مشاهده"
                                    (click)="viewPlan(row)"
                                ></button>

                                <button
                                    pButton
                                    icon="pi pi-pencil"
                                    class="p-button-sm p-button-rounded p-button-outlined p-button-success"
                                    pTooltip="ویرایش"
                                    (click)="editPlan(row)"
                                ></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8" class="text-center py-4 text-gray-500">
                            هیچ رکوردی یافت نشد.
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>

<!-- 🔹 دیالوگ ایجاد / ویرایش عملیات -->
<p-dialog
    header="ریز عملیات"
    [(visible)]="createDialogVisible"
    [modal]="true"
    [closable]="true"
    [style]="{ width: '900px' }"
    [draggable]="false"
    [resizable]="false"
>
    <form [formGroup]="createRequestForm">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- 🔹 کد -->
            <div class="flex flex-col">
                <label class="mb-1 font-medium">کد ریز عملیات</label>
                <input type="text" pInputText formControlName="requestTitle" class="normal-input" />
            </div>

            <div class="flex flex-col">
                <label class="mb-1 font-medium">عنوان ریز عملیات</label>
                <input type="text" pInputText formControlName="Title" class="normal-input" />

            </div>
            <div class="flex flex-col">
                <label class="mb-1 font-medium">گام چرخه ریز عملیات</label>
                <input type="text" pInputText formControlName="operation" class="normal-input" />

            </div>
            <div class="flex flex-col">
                <label class="mb-1 font-medium">وضعیت</label>
                <p-inputSwitch formControlName="active"></p-inputSwitch>
            </div>
        </div>

        <div class="flex justify-end gap-4 mt-8">
            <button
                pButton
                label="ثبت"
                class="p-button p-button-success w-32 h-10"
                (click)="onCreateSubmit()"
            ></button>
            <button
                pButton
                label="انصراف"
                class="p-button p-button-danger w-32 h-10"
                (click)="onCancelDialog()"
            ></button>
        </div>
    </form>
</p-dialog>
