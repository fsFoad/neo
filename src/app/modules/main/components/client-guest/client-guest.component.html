<div *ngIf="!addFlag">

    <div class="w-full app-card">
        <div class="p-8 rounded-xl shadow-sm  mx-auto">
            <div class="flex flex-col w-full p-4">
                <div class="flex flex-col items-start text-right w-full">
                    <h1 class="text-4xl font-bold text-gray-800">مدیریت مشتریان مهمان</h1>
                    <div class="flex flex-row-reverse items-center gap-2 mt-2">
                        <p class="text-base text-gray-500">تعداد کل مشتریان مهمان: 5343</p>
                        <span class="material-icons text-gray-500 text-3xl">group</span>
                    </div>
                </div>
            </div>
            <div class="my-6">
                <div class="flex gap-6">
                    <div
                        class="flex items-center gap-3 cursor-pointer hover:opacity-90 transition-all"
                    >
                        <p-button
                            styleClass="btn-icon-2xl"
                            severity="primary"
                            [text]="false"
                            (onClick)="addGuestCitizen()"
                        >
                            <span class="material-icons text-base">add</span>
                        </p-button>
                        <div>
                            <div class="mb-1 font-semibold text-gray-800 text-sm">
                                اضافه‌کردن مشتری مهمان
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="p-6 space-y-6">
        <div
            class="px-5 app-card p-4 rounded-xl shadow-md flex flex-col md:flex-row md:flex-wrap md:items-start md:gap-4"
            [formGroup]="guestForm"
        >
            <div class="w-full px-4 md:px-6">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-12 md:col-span-4 flex flex-col">
                        <label for="companyName">
                            <span>شماره ملی/کد اتباع:</span>
                        </label>
                        <input pInputText id="companyName" formControlName="nationalCode" class="normal-input" />
                    </div>

                    <div class="col-span-12 md:col-span-4 flex flex-col">
                        <label for="reason">دلیل مراجعه:</label>
                        <p-dropdown
                            id="reason"
                            class="dropdown-normal"
                            formControlName="reason"
                            optionLabel="label"
                            optionValue="value"
                        ></p-dropdown>
                    </div>
                    <div class="col-span-12 md:col-span-4 flex flex-col">
                    </div>
                    <div class="col-span-12 md:col-span-4 flex flex-col">
                        <label>تابعیت:</label>
                        <p-dropdown
                            class="dropdown-normal"
                            formControlName="nationality"
                            optionLabel="label"
                            optionValue="value"
                        ></p-dropdown>
                    </div>

                    <div class="col-span-12 md:col-span-4 flex flex-col">
                        <label>شعبه ایجاد کننده:</label>
                        <p-dropdown
                            class="dropdown-normal"
                            formControlName="branch"
                            optionLabel="label"
                            optionValue="value"
                        ></p-dropdown>
                    </div>

                    <div class="col-span-12 md:col-span-12 flex flex-wrap justify-end gap-2 mt-4">
                        <button
                            pButton
                            type="button"
                            icon="pi pi-search"
                            label="جستجو"
                            class="normal-button"
                        ></button>

                        <button
                            pButton
                            type="button"
                            icon="pi pi-filter-slash"
                            label="پاکسازی"
                            [outlined]="true"
                            class="normal-button"
                            (click)="clearForm()"
                        ></button>
                    </div>
                </div>
            </div>
        </div>

        <!--<div class="p-6 bg-gray-50 rounded-xl  m-6">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-right"></h2>
            <div class="mt-6">-->
                <p-table  *ngIf="!showForm"
                    [value]="reasons"
                    [paginator]="true"
                    [rows]="5"
                    [rowsPerPageOptions]="[5,10,25]"
                    [responsiveLayout]="'scroll'"
                          styleClass="normal-table"
                          class="p-6 space-y-6"
                >
                    <ng-template pTemplate="caption">
                        <div class="flex justify-end gap-4 ">
                            <button
                                class="normal-button bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lx flex items-center">
                                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                                </svg>
                                چاپ
                            </button>
                            <button
                                class="normal-button bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lx flex items-center">
                                <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                                </svg>
                                Excel
                            </button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th>ردیف</th>
                            <th>عنوان</th>
                            <th>عنوان لاتین</th>
                            <th>وضعیت</th>
                            <th>پیش‌فرض</th>
                            <th>عملیات</th>
                        </tr>
                    </ng-template>

                    <ng-template pTemplate="body" let-row let-index="rowIndex">
                        <tr>
                            <td>{{ index + 1 }}</td>
                            <td>{{ row.title }}</td>
                            <td>{{ row.titleEn }}</td>
                            <td>
            <span
                class="status-tag"
                [ngClass]="{ 'active': row.status === 'active', 'inactive': row.status === 'inactive' }"
            >
              {{ row.status === 'active' ? 'فعال' : 'غیرفعال' }}
            </span>
                            </td>
                            <td>{{ row.isDefault ? 'پیش‌فرض' : '---' }}</td>
                            <td class="flex gap-2 justify-center">
                                <button pButton icon="pi pi-pencil"
                                        class="p-button-rounded p-button-text p-button-success"></button>
                                <button pButton icon="pi pi-trash"
                                        class="p-button-rounded p-button-text p-button-danger"></button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
    <!--        </div>
        </div>
    </div>-->


</div>
<div class="col-span-12" *ngIf="addFlag">
    <app-guest-client-register [InputGuest]="guestDto"
                               (close)="onClose($event)"></app-guest-client-register>
</div>
