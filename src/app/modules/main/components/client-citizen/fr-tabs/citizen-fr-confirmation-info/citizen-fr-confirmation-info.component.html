
<div class="app-card p-4 rounded-xl border border-slate-200">
    <h2 class="text-lg font-semibold mb-4">تأیید نهایی</h2>

    <div *ngIf="loading" class="text-slate-500">در حال دریافت وضعیت…</div>
    <div *ngIf="error" class="text-red-600">{{ error }}</div>

    <div *ngIf="!loading && !error">
        <div class="divide-y">
            <div class="py-2 flex items-center justify-between" *ngFor="let r of rows">
                <span>{{ r.label }}</span>
                <mat-icon [ngClass]="r.ok ? 'text-green-600' : 'text-red-500'">
                    {{ r.ok ? 'check_circle' : 'cancel' }}
                </mat-icon>
            </div>
        </div>

        <div class="mt-6 flex justify-end">
            <button pButton type="button" class="p-button p-component" (click)="onSubmit()">
                ثبت نهایی
            </button>
        </div>
    </div>
</div>
