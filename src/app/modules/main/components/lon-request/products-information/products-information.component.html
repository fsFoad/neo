<div class="w-full bg-white">
    <div class="p-8 rounded-xl shadow-sm mx-auto">
        <h2 class="text-2xl font-semibold mb-2">انتخاب محصول</h2>
    </div>
</div>
<div class="p-6 space-y-6 rounded-2xl">
    <div [formGroup]="productInformationForm">
        <div class="bg-white p-4 rounded-xl border border-slate-200 mt-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="flex flex-col">
                    <label class="mb-1 font-medium">نوع مشتری:</label>
                    <p-dropdown class="normal-dropdown"
                                [options]="customerTypeList"
                                optionLabel="label"
                                optionValue="value"
                                formControlName="customerType">
                    </p-dropdown>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium">
                        کد ملی مشتری: <span class="text-red-500">*</span>
                    </label>

                    <p-inputGroup>
                        <input
                            pInputText
                            formControlName="customerNationalCode"
                            class="normal-input"
                        />
                        <button
                            pButton
                            icon="pi pi-search"
                            class="p-button-primary"
                            type="button"
                        ></button>
                    </p-inputGroup>
                </div>

                <div class="flex flex-col">
                    <label class="mb-1 font-medium">تاریخ موثر:</label>
                    <input type="text"
                           pInputText
                           readonly
                           class="normal-input"
                           formControlName="effectiveDate">
                </div>


            </div>
        </div>
        <div class="bg-white p-4 rounded-xl border border-slate-200 mt-4">

            <p-table [value]="customerTable" styleClass="normal-table"
                     class="p-6 space-y-6">
                <ng-template pTemplate="caption">
                    <div class="flex justify-between">
                        <h3 class="text-base font-semibold">اطلاعات مشتری</h3>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th>ردیف</th>
                        <th>شماره مشتری</th>
                        <th>نام مشتری</th>
                        <th>مشتری اصلی/فرعی</th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-row let-index="rowIndex">
                    <tr>
                        <td>{{ index + 1 }}</td>
                        <td>{{ row.customerNumber }}</td>
                        <td>{{ row.customerName }}</td>
                        <td>{{ row.type }}</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="bg-white p-4 rounded-xl border border-slate-200 mt-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                <div class="flex flex-col">
                    <label class="mb-1 font-medium">نوع درخواست:</label>
                    <p-dropdown class="normal-dropdown"
                                [options]="requestTypeList"
                                optionLabel="label"
                                optionValue="value"
                                formControlName="requestType">
                    </p-dropdown>
                </div>


            </div>
        </div>

    </div>
</div>


<div class="bg-white p-4 rounded-xl border border-slate-200 mt-3">
    <div class="grid grid-cols-12 gap-3 md:gap-4 items-start justify-start " dir="ltr">

        <button
            icon="pi pi-arrow-left"
            pButton
            label="ادامه"
            (click)="goNext()"
            class=" p-button-success normal-button"
        ></button>
        <button
            icon="pi pi-arrow-left"
            pButton
            label="انصراف"
            (click)="goCanceled()"
            class=" p-button-success normal-button"
        ></button>
        <button
            icon="pi pi-arrow-left"
            pButton
            label="بازگشت"
            (click)="goNext()"
            class=" p-button-success normal-button"
        ></button>

    </div>
</div>
