<button mat-raised-button [type]="htmlButtonType" [color]="buttonType" [style]="buttonStyle" [class]="buttonClass" (click)="clicked();" [disabled]="formGroup?.disabled || disabled">
  <div style="display: flex;gap: 0.5rem;justify-content: center;align-items: center;text-align: center;">
      @if(!progressSpinner){
          <mat-icon *ngIf="matIcon">{{matIcon}}</mat-icon>
          <span class="title-container" *ngIf="title" [innerText]="title" style="overflow: hidden;white-space: nowrap;"></span>
      } @else {
          @if (!formGroup.disabled) {
              <mat-icon *ngIf="matIcon">{{matIcon}}</mat-icon>
              <span class="title-container" *ngIf="title" [innerText]="title" style="overflow: hidden;white-space: nowrap;"></span>
          }
          @if (formGroup.disabled) {
              <mat-progress-spinner
                  [diameter]="24"
                  [mode]="'indeterminate'"
              ></mat-progress-spinner>
          }
      }
  </div>
</button>
